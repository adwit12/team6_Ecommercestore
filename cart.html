<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Books | Bookstore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      color: #e91e63; 
      font-size: 36px;
      margin: 20px 0;
      padding: 10px;
      text-align: center;
      border-bottom: 3px solid #e91e63;
    }
    h2 {
      color: #3f51b5;
      font-size: 32px;
      margin: 15px 0;
      padding: 10px;
      text-align: center;
      border-bottom: 2px solid #3f51b5;
    }
    h3 {
      color: #ffeb3b;
      font-size: 28px;
      margin: 10px 0;
      padding: 10px;
      text-align: center;
      border-bottom: 2px solid #ffeb3b;
    }
    h4 {
      color: #f44336;
      font-size: 24px;
      margin: 10px 0;
      padding: 8px;
      text-align: center;
      border-bottom: 2px solid #f44336;
    }
    h5 {
      color: #ff9800;
      font-size: 20px;
      margin: 8px 0;
      padding: 8px;
      text-align: center;
      border-bottom: 2px solid #ff9800;
    }
    h6 {
      color: #2196f3;
      font-size: 18px;
      margin: 5px 0;
      padding: 6px;
      text-align: center;
      border-bottom: 1px solid #2196f3;
    }
.book-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .book {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      width: 300px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .book img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      margin-bottom: 10px;
    }

.book :hover {
            transform: translateY(-10px);
        }

        .book h1 {
         color: #2c3e50;
            font-size: 2.4em;
            margin: 0;
        }

        .book h2 {
            color: #16a085;
            font-size: 2em;
            margin: 0;
        }

        .book h3 {
            color: #2980b9;
            font-size: 1.8em;
            margin: 0;
        }
   
  .book h4 {
            color: #8e44ad;
            font-size: 1.6em;
            margin: 0;
        }

        .book h5 {
            color: #d35400;
            font-size: 1.4em;
            margin: 0;
        }

        .book h6 {
            color: #c0392b;
            font-size: 1.2em;
            margin: 0;
        }

    .book  p {
      font-size: 14px;
      color: #333;
      margin: 5px 0;
    }
    .addtocart {
            background-color: #27ae60;
            color: #fff;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 1.1em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .addtocart:hover {
            background-color: #1e8449;
        }

        @media (max-width: 768px) {
            .book {
                width: 48%;
            }
        }

        @media (max-width: 480px) {
            .book {
                width: 100%;
 }
        }

    .description {
      font-size: 14px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 15px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #555;
    }
  </style>
  <!--this is also a comment-->
